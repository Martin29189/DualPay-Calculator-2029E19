<style>

h1,h2{ font-family: 'Comfortaa', cursive; }
.bg-symbol{ position:absolute; font-size:3rem; opacity:0.25; animation: float 12s infinite ease-in-out; user-select:none; }
@keyframes float {

<body class="min-h-screen flex items-center justify-center relative">

<!-- Floating background symbols -->
<div class="absolute inset-0 overflow-hidden">
  <div class="bg-symbol left-10 top-10">Є</div>
  <div class="bg-symbol right-10 top-20">лв</div>
  <div class="bg-symbol left-20 bottom-20">лв</div>
  <div class="bg-symbol right-20 bottom-10">Є</div>
</div>

<div class="relative w-full max-w-md mx-auto p-6 rounded-3xl shadow-2xl backdrop-blur-lg bg-white/40">

<!-- Logo -->
<div class="flex justify-center mb-4">
  <div class="bg-yellow-600 text-white px-4 py-2 rounded-2xl text-xl font-bold">Є лв</div>
</div>

<h1 class="text-center text-2xl mb-4">DualPay</h1>

<!-- Amount -->
<div class="mb-3">
  <label class="block mb-1">Сума за плащане</label>
  <div class="flex gap-2">
    <input id="price" type="number" class="w-full p-2 rounded-xl bg-blue-100" placeholder="0.00">
    <select id="priceCurrency" class="p-2 rounded-xl bg-blue-100">
      <option value="BGN">лв</option>
      <option value="EUR">Є</option>
    </select>
  </div>
</div>

<!-- Paid -->
<div class="mb-3">
  <label>Платено в лв</label>
  <input id="paidBGN" type="number" class="w-full p-2 rounded-xl bg-white/70">
</div>

<div class="mb-3">
  <label>Платено в Є</label>
  <input id="paidEUR" type="number" class="w-full p-2 rounded-xl bg-white/70">
</div>

<!-- Error -->
<div id="error" class="hidden bg-red-500 text-white p-2 rounded-xl text-center mb-2">
  Недостатъчно платена сума
</div>

<!-- Result -->
<div id="result" class="hidden mt-4 p-4 rounded-2xl bg-green-700 text-white transition-opacity duration-500">
  <div class="flex justify-center mb-2">
    <button onclick="setResultCurrency('BGN')" class="px-3 py-1 bg-white/30 rounded-l-xl">лв</button>
    <button onclick="setResultCurrency('EUR')" class="px-3 py-1 bg-white/30 rounded-r-xl">Є</button>
  </div>
  <div class="text-center text-xl" id="changeMain"></div>
  <div class="text-center text-sm opacity-80" id="changeSecondary"></div>
</div>

<footer class="mt-6 text-center text-sm opacity-70">
  Курс: 1 EUR = 1.95583 BGN<br>
  © ChatGPT
</footer>
</div>
