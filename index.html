<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DualPay</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Montserrat', sans-serif; background: #cfe9ff; }
h1,h2{ font-family: 'Comfortaa', cursive; }
#result { transition: opacity 0.5s ease; }
#result.hidden { opacity: 0; display: none; }
#error.hidden { display: none; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="w-full max-w-md p-6 rounded-3xl shadow-2xl bg-white/60 backdrop-blur-md">

<h1 class="text-center text-2xl mb-4 font-bold">DualPay</h1>

<!-- Сума за плащане -->
<div class="mb-3">
  <label class="block mb-1">Сума за плащане</label>
  <div class="flex gap-2">
    <input id="price" type="number" class="w-full p-2 rounded-xl bg-blue-100" placeholder="0.00">
    <select id="priceCurrency" class="p-2 rounded-xl bg-blue-100">
      <option value="BGN">лв</option>
      <option value="EUR">Є</option>
    </select>
  </div>
</div>

<!-- Платено -->
<div class="mb-3">
  <label>Платено в лв</label>
  <input id="paidBGN" type="number" class="w-full p-2 rounded-xl bg-white/70" placeholder="0.00">
</div>
<div class="mb-3">
  <label>Платено в Є</label>
  <input id="paidEUR" type="number" class="w-full p-2 rounded-xl bg-white/70" placeholder="0.00">
</div>

<!-- Грешка -->
<div id="error" class="bg-red-500 text-white p-2 rounded-xl text-center mb-2 hidden">
  Недостатъчно платена сума
</div>

<!-- Ресто -->
<div id="result" class="mt-4 p-4 rounded-2xl bg-green-700 text-white hidden">
  <div class="flex justify-center mb-2">
    <button onclick="setResultCurrency('BGN')" class="px-3 py-1 bg-white/30 rounded-l-xl">лв</button>
    <button onclick="setResultCurrency('EUR')" class="px-3 py-1 bg-white/30 rounded-r-xl">Є</button>
  </div>
  <div class="text-center text-xl font-bold" id="changeMain"></div>
  <div class="text-center text-sm opacity-80" id="changeSecondary"></div>
</div>

<footer class="mt-6 text-center text-sm opacity-70">
  Курс: 1 EUR = 1.95583 BGN<br>
  © ChatGPT
</footer>

</div>

<script>
const RATE = 1.95583;
let resultCurrency = "BGN";

// Вземане на елементи
const price = document.getElementById("price");
const priceCurrency = document.getElementById("priceCurrency");
const paidBGN = document.getElementById("paidBGN");
const paidEUR = document.getElementById("paidEUR");
const error = document.getElementById("error");
const result = document.getElementById("result");
const changeMain = document.getElementById("changeMain");
const changeSecondary = document.getElementById("changeSecondary");

function calculate() {
  const priceVal = parseFloat(price.value) || 0;
  const priceCurr = priceCurrency.value;
  const paidBGNVal = parseFloat(paidBGN.value) || 0;
  const paidEURVal = parseFloat(paidEUR.value) || 0;

  // Цена в BGN
  const priceBGN = priceCurr === "EUR" ? priceVal * RATE : priceVal;
  const totalPaidBGN = paidBGNVal + paidEURVal * RATE;

  if (totalPaidBGN < priceBGN) {
    error.classList.remove("hidden");
    result.classList.add("hidden");
    return;
  }

  error.classList.add("hidden");

  const changeBGN = totalPaidBGN - priceBGN;
  const changeEUR = changeBGN / RATE;

  if (resultCurrency === "BGN") {
    changeMain.textContent = `Ресто: ${changeBGN.toFixed(2)} лв`;
    changeSecondary.textContent = `≈ ${changeEUR.toFixed(2)} Є`;
  } else {
    changeMain.textContent = `Ресто: ${changeEUR.toFixed(2)} Є`;
    changeSecondary.textContent = `≈ ${changeBGN.toFixed(2)} лв`;
  }

  result.classList.remove("hidden");
}

function setResultCurrency(curr) {
  resultCurrency = curr;
  calculate();
}

// Връзка към всички входни полета
[price, priceCurrency, paidBGN, paidEUR].forEach(el => el.addEventListener("input", calculate));
</script>

</body>
</html>
