<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DualPay</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #cfe9ff;
  overflow-x: hidden;
}

h1 {
  font-family: 'Comfortaa', cursive;
}

/* ФОН СЪС СИМВОЛИ */
.bg-symbol {
  position: absolute;
  font-size: 3rem;
  font-weight: 700;
  opacity: 0.18;
  animation: float 14s infinite ease-in-out;
  user-select: none;
}

@keyframes float {
  0%   { transform: translate(0,0) rotate(0deg); }
  50%  { transform: translate(30px,-40px) rotate(8deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

<!-- ФОН -->
<div class="absolute inset-0 overflow-hidden pointer-events-none">
  <div class="bg-symbol left-8 top-12">лв</div>
  <div class="bg-symbol right-10 top-24">€</div>
  <div class="bg-symbol left-16 bottom-24">€</div>
  <div class="bg-symbol right-20 bottom-16">лв</div>
  <div class="bg-symbol left-1/2 top-1/3">€</div>
</div>

<!-- APP -->
<div class="relative w-full max-w-md p-6 rounded-3xl shadow-2xl bg-white/60 backdrop-blur-md">

<h1 class="text-center text-2xl mb-4 font-bold">DualPay</h1>

<!-- Сума -->
<div class="mb-3">
  <label class="block mb-1">Сума за плащане</label>
  <div class="flex gap-2">
    <input id="price" type="number" class="w-full p-2 rounded-xl bg-blue-100" placeholder="0.00">
    <select id="priceCurrency" class="p-2 rounded-xl bg-blue-100">
      <option value="BGN">лв</option>
      <option value="EUR">€</option>
    </select>
  </div>
</div>

<!-- Платено -->
<div class="mb-3">
  <label>Платено в лв</label>
  <input id="paidBGN" type="number" class="w-full p-2 rounded-xl bg-white/70">
</div>

<div class="mb-3">
  <label>Платено в €</label>
  <input id="paidEUR" type="number" class="w-full p-2 rounded-xl bg-white/70">
</div>

<!-- Грешка -->
<div id="error" class="hidden bg-red-500 text-white p-2 rounded-xl text-center mb-2">
  Недостатъчно платена сума
</div>

<!-- Ресто -->
<div id="result" class="hidden mt-4 p-4 rounded-2xl bg-green-700 text-white">
  <div class="flex justify-center mb-2">
    <button onclick="setResultCurrency('BGN')" class="px-3 py-1 bg-white/30 rounded-l-xl">лв</button>
    <button onclick="setResultCurrency('EUR')" class="px-3 py-1 bg-white/30 rounded-r-xl">€</button>
  </div>
  <div class="text-center text-xl font-bold" id="changeMain"></div>
  <div class="text-center text-sm opacity-80" id="changeSecondary"></div>
</div>

<footer class="mt-6 text-center text-sm opacity-70">
  Курс: 1 EUR = 1.95583 BGN<br>
  © ChatGPT
</footer>

</div>

<script>
const RATE = 1.95583;
let resultCurrency = "BGN";

const price = document.getElementById("price");
const priceCurrency = document.getElementById("priceCurrency");
const paidBGN = document.getElementById("paidBGN");
const paidEUR = document.getElementById("paidEUR");
const error = document.getElementById("error");
const result = document.getElementById("result");
const changeMain = document.getElementById("changeMain");
const changeSecondary = document.getElementById("changeSecondary");

function calculate() {
  const priceVal = parseFloat(price.value) || 0;
  const paidBGNVal = parseFloat(paidBGN.value) || 0;
  const paidEURVal = parseFloat(paidEUR.value) || 0;

  const priceBGN = priceCurrency.value === "EUR"
    ? priceVal * RATE
    : priceVal;

  const totalPaidBGN = paidBGNVal + paidEURVal * RATE;

  if (totalPaidBGN < priceBGN) {
    error.classList.remove("hidden");
    result.classList.add("hidden");
    return;
  }

  error.classList.add("hidden");

  const changeBGN = totalPaidBGN - priceBGN;
  const changeEUR = changeBGN / RATE;

  if (resultCurrency === "BGN") {
    changeMain.textContent = `Ресто: ${changeBGN.toFixed(2)} лв`;
    changeSecondary.textContent = `≈ ${changeEUR.toFixed(2)} €`;
  } else {
    changeMain.textContent = `Ресто: ${changeEUR.toFixed(2)} €`;
    changeSecondary.textContent = `≈ ${changeBGN.toFixed(2)} лв`;
  }

  result.classList.remove("hidden");
}

function setResultCurrency(cur) {
  resultCurrency = cur;
  calculate();
}

[price, priceCurrency, paidBGN, paidEUR].forEach(el =>
  el.addEventListener("input", calculate)
);
</script>

</body>
</html>
